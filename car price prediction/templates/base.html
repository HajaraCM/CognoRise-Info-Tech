<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Brand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('/static/image15.png');
            background-size: cover;
        }

        .nav-box {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color:#d43242;
            padding: 8px 20px;
            border-radius: 5px;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .nav-box:hover {
            background-color: lightcoral; /* Hover color */
        }

        .container {
            text-align: center; /* Center text in content */
        }

        h2 {
            margin-bottom: 5px; /* Spacing below the heading */
            color: white; /* Heading color */
            position: relative; /* Allows for absolute positioning */
            top: -40px; /* Position the heading slightly above */
            font-size: 3em;
        }
        h3{
            font-size: 2.5em;
        }

        .btn-custom {
            background-color: #d43242; /* Custom button background */
            color: white; /* Text color for button */
            border: none; /* Remove default border */
            padding: 10px;
            border-radius: 5px; /* Rounded corners for button */
            width: 200px;
            cursor: pointer; /* Pointer cursor for button */
            margin-top: 20px; /* Space above the button */
            display: inline-block;
        }

        .btn-custom:hover {
            background-color: lightcoral; /* Change background color on hover */
        }

        img {
            max-width: 500px; /* Increased the max width */
            max-height: 500px; /* Added a max height to maintain aspect ratio */
            width: 100%; /* Ensure it scales responsively */
            height: auto; /* Preserve the aspect ratio */
            display: none; /* Hidden by default */
            margin-top: 10px; /* Spacing above the image */
            border-radius: 5px; /* Rounded corners for image */
        }

        .result-text {
            color: #fff; /* Color for result text */
            margin-top: 10px; /* Space above the result text */
            font-size: 2.5em; /* Slightly larger font size */
        }
    </style>
</head>
<body>
    <nav class="nav-box">
        <a href="/" style="color: white; text-decoration: none;">Home</a>
    </nav>

    <div class="container">
        <h2>Car Brand Detection</h2>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
