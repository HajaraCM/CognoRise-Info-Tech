<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex; /* Use flexbox to center the container */
            flex-direction: column; /* Align items vertically */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            background-color: #f8f9fa; /* Light background color */
            margin: 0; /* Remove default margin */
            background-repeat: no-repeat;
            background-image:linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url(/static/image15.png);
            background-size: cover; 
            background-position: center;
        }

        .form-container {
            color: #fff;
            border-radius: 10px; /* Rounded corners */
            padding: 30px; /* Increased padding inside the box for more space */
            width: 400px; /* Set a fixed width */
            margin-bottom: 20px; /* Space below the form */
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 2px 2px 15px rgba(0,0,0,0.3);
        }

        .result {
            text-align: center; /* Center text in the result area */
            font-size: 1.5em; /* Increase font size for visibility */
            color: #fff; 
        }
        .btn-custom {
            background-color: #d43242; 
            border: none; /* Remove border */
            color: white; /* Set text color to white */
        }

        .btn-custom:hover {
            background-color:lightcoral; /* Dark gray on hover */
            color: white; /* Ensure text color remains white */
            transition: background-color 0.3s; /* Smooth transition */
        }

        /* Change select and input field border color */
        .form-control,
        .form-select {
            border: 2px solid rgba(0,0,0,0.3); /* Change input/select border color */
        }
        .form-control:focus,
        .form-select:focus {
            border-color: rgba(255, 255, 255, 0.7); /* Change border color on focus */
            outline: none;
            box-shadow: none; /* Remove default blue shadow */
        }
        h1{
            color: #d43242;
        }

        /* Custom styling for the Home link box */
        .home-link-box a{
            position: absolute;
            top: 20px; /* Position it at the top */
            left: 20px; /* Align it to the left */
            padding: 8px 20px;
            background-color: #d43242; /* Same as Predict button */
            color: white;
            border-radius: 5px;
            
        }

        .home-link-box a {
            color: white;
            text-decoration: none;
        }

        .home-link-box a:hover {
            background-color:lightcoral; /* Slight color change on hover */
        }
    
      
      
      
    </style>
</head>

<body>
    <div class="home-link-box">
        <a href="/">Home</a>
    </div>
    
    <h1>Car Price Predictor</h1>
    <form action="/price" method="post" class="form-container">
        <div class="mb-3"> <!-- Margin bottom for spacing -->
            <label for="horsepower" class="form-label">Horsepower:</label>
            <input type="text" id="horsepower" name="horsepower" required class="form-control">
        </div>

        <div class="mb-3"> <!-- Margin bottom for spacing -->
            <label for="carwidth" class="form-label">Car Width:</label>
            <input type="text" id="carwidth" name="carwidth" required class="form-control">
        </div>

        <div class="mb-3"> <!-- Margin bottom for spacing -->
            <label for="carbody" class="form-label">Car Body:</label>
            <select id="carbody" name="carbody" required class="form-select">
                <option value="hardtop">Hardtop</option>
                <option value="convertible">Convertible</option>
                <option value="sedan">Sedan</option>
                <option value="wagon">Wagon</option>
                <option value="hatchback">Hatchback</option>
            </select>
        </div>

        <div class="mb-3"> <!-- Margin bottom for spacing -->
            <label for="cylinder" class="form-label">Number of Cylinders:</label>
            <select id="cylinder" name="cylinder" required class="form-select">
                <option value="two">Two</option>
                <option value="three">Three</option>
                <option value="four">Four</option>
                <option value="five">Five</option>
                <option value="six">Six</option>
                <option value="eight">Eight</option>
                <option value="twelve">Twelve</option>
            </select>
        </div>

        <div class="mb-3"> <!-- Margin bottom for spacing -->
            <label for="car_range" class="form-label">Car Range:</label>
            <select id="car_range" name="car_range" required class="form-select">
                <option value="budget">Budget</option>
                <option value="medium">Medium</option>
                <option value="highend">Highend</option>
                
            </select>
        </div>

        <button type="submit" class="btn btn-custom w-100">Submit</button> <!-- Full width button -->
    </form>

    {% if predicted_price is not none %}
    <div class="result">
        <h2>Predicted Price: ${{ predicted_price }}</h2> <!-- Result area below the form -->
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>

</html>
